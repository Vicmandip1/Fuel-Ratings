name: Fetch & Merge Fuel Consumption Data

on:
  schedule:
    - cron: "0 0 * * *"  # Runs every day at midnight UTC
  workflow_dispatch:  # Allows manual triggering

jobs:
  fetch_data:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v3
        with:
          python-version: "3.x"

      - name: Install dependencies
        run: pip install requests pandas

      - name: Run fetch_data.py
        run: python fetch_data.py

      - name: Commit and push changes
        run: |
          git config --global user.email "your-email@example.com"
          git config --global user.name "your-github-username"
          git add data/fuel_consumption_master.csv
          git add last_hash.txt
          git commit -m "Auto-update: Fuel consumption master file updated" || echo "No changes to commit"
          git push
